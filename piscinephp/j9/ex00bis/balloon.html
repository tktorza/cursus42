<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
    #balloon{
          background:red;
          border-radius:50%;
          width:200px;
          height:200px;
          }
    </style>
    </head>

<body>
  <div id="balloon">


  </div>

  <script>

  var i = 0;
  var val = 200;
  var tab = new Array('red', 'green', 'blue');

 $("#balloon").mouseover(function Reduce() {
    if (val > 200)
      val -= 5;
    var string = val + "px";
    if (i < 0)
      i = 2;
    else
      i--;
      i = i % 3;
      $("#balloon").css("background-color", tab[i]);
      $("#balloon").css("width", string);
      $("#balloon").css("height", string);

  })

  $("#balloon").click(function Color() {
    i++;
    if (val >= 420)
      val = 200;
    else {
      val += 10;
    }
    var s = val + "px"
    i = i % 3;
    $("#balloon").css("background-color", tab[i]);
    $("#balloon").css("width", s);
    $("#balloon").css("height", s);
  })
  </script>

</body>

</html>
