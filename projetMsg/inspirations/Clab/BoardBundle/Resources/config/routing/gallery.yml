board_album_library:
    path:  /albums/library
    defaults: { _controller: ClabBoardBundle:Gallery:albumLibrary }

board_album_library_list:
    path:  /albums/library-list
    defaults: { _controller: ClabBoardBundle:Gallery:albumLibraryList }

board_album_edit:
    path:  /albums/edit/{slug}
    defaults: { _controller: ClabBoardBundle:Gallery:albumEdit, slug: null }

board_album_delete:
    path:  /albums/delete/{slug}
    defaults: { _controller: ClabBoardBundle:Gallery:albumDelete }
