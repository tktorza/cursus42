api_rest_push:
    path:  /push
    defaults: { _controller: ClabApiBundle:RestPush:push, _format: json }
    methods: [POST]

api_rest_push_to_restaurant:
    path:  /push/restaurant
    defaults: { _controller: ClabApiBundle:RestPush:pushToRestaurantDevices, _format: json }
    methods: [POST]

api_rest_push_register_device:
    path:  /push/register/device
    defaults: { _controller: ClabApiBundle:RestPush:registerDevice, _format: json }
    methods: [POST]

