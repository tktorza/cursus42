                getter: getCustomer
        customerGrade:
            expose: true
            read_only: true
            groups: [app,public,pro,follow]
        customerComment:
            expose: true
            read_only: true
            groups: [app,public,pro,follow]
        address:
            expose: true
            read_only: true
            groups: [app,public,pro,follow]
        pickupAddress:
            expose: true
            read_only: true
            groups: [app,public,pro,follow]
        trackingId:
            expose: true
            read_only: true
            accessors:
                getter: getTrackingId
            groups: [app,public,pro,follow]
        deliveryMan:
            expose: true
            read_only: true
            groups: [app,public,pro,follow]
        order:
            expose: true
            read_only: true
            groups: [app,public,pro,follow]